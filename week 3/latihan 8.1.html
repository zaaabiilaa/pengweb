<html>
<head>
    <title>Pengaturan Padding Table</title>
    <style type="text/css">
        td.kiri{
            padding-top: 2cm;
            padding-left: 2cm;
            padding-right: 2cm;
            padding-bottom: 2cm;
            background-color: #F0F8FF;
        }
    </style>
</head>
<body>
    <table BORDER="1">
        <tr>
        <td class="kiri">Pading dengan jarak 2cm dari kiri, atas, 
            kanan, dan bawah</td>
        <td>Tanpa Jarak</td>
        </tr>
    </table>
</body>
</html>
